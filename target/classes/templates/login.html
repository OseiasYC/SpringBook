<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="wrapper" style="display: flex; justify-content: center">
      
      <form class="form-signin" th:action="@{login}" method="post" style="width: 400px;">
        <img class="form-signin-img" src="../static/images/favicon.ico">
        <h2 class="form-signin-heading" style="margin: 5px;">SpringBook</h2>
        <sub style="margin: 15px; color: red" th:if="${param.error}">invalid user or password</sub>
        <input
          style="margin-top: 10px"
          type="text"
          class="form-control"
          name="username"
          placeholder="User"
          required=""
          autofocus=""
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required=""
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Login
        </button>
        <div style="margin-top: 10px;">
          <a href="/schedules" target="_blank" rel="noopener noreferrer">See approved books</a>
          <a href="/pending" target="_blank" rel="noopener noreferrer">See pending books</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
