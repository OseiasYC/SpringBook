<!DOCTYPE html>
<html lang="en" style="align-items: flex-start" xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <title>SpringBook</title>
</head>
<body>
  <header>
    <img src="../static/images/favicon.ico" alt="SpringBook icon" srcset="">
    <div>
      <h1 style="margin: 0px; margin-bottom: -5px;">Book a Lab</h1>
      <p class="soft-messages" style="text-transform: capitalize"> Welcome, <span th:text="${user.username}"></span></p>
      <a href="/approved" rel="noopener noreferrer"><i class="fa-solid fa-house fa-lg"
          style="color: #86b0f0;"></i></a>
          <a href="/pending" rel="noopener noreferrer"><i class="fa-regular fa-bookmark fa-lg"
              style="color: #86b0f0;"></i></a>
    </div>
  </header>

  <noscript><p>This page requires JS to book.</p></noscript>
  
  <form id="form-home" class="hidden" th:action="@{/save}" method="post">
    <div class="box">
      <div class="form-row">
        <div class="form-group">
          <label for="inputLab">Lab (available)</label>
          <select id="inputLab" class="form-control" name="inputLab">
            <option disabled selected>-</option>
            <option th:each="lab : ${labs}" th:value="${lab}" th:text="${lab}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="inputSubject">Subject</label>
          <select id="inputSubject" class="form-control" name="inputSubject">
            <option disabled selected>-</option>
            <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject}"></option>
          </select>
        </div>
      </div>

      <div class="form-row" style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          ">
        <label for="datepicker">Date</label>
        <input type="date" class="form-control" id="datepicker" oninput="getDate()" max="2024-01-01" name="datepicker"/>
        <div class="form-time" style="display: flex">
          <div class="form-group"></div>

          <div class="time">
            <label for="initial-time">Initial time</label>
            <input type="number" class="form-control flatpickr-time" id="initial-time" oninput="finalTime()" name="initial-time"/>
          </div>
          <div class="time">
            <label for="final-time">Final time</label>
            <input type="number" class="form-control flatpickr-time" id="final-time" name="final-time"/>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" style="width: 200px; margin-top: 5px" id="button" >
      Book it
    </button>
    <p id="message" th:text="${message}"></p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/3d294240d4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../static/js/script.js"></script>
</body>

</html>
