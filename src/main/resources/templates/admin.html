<!DOCTYPE html>
<html lang="en" style="align-items: flex-start" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/style.css">
  <title>SpringLab ADMIN</title>
</head>

<body>
  <header style="margin-bottom: 50px;">
    <img src="../static/images/favicon.ico" alt="SpringLab icon" srcset="">
    <div>
      <h1 style="text-transform: capitalize; margin-bottom: -5px;"> Welcome, <span th:text="${user.username}"></span></h1>
      <p class="soft-messages">Admin Section</p>
    </div>
  </header>
  <h2>Pending schedules</h2>
  <a href="/" target="_blank" rel="noopener noreferrer">See approved schedules</a>
  <sub style="float: right">Sorted by the time of booking requests</sub>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">LAMI</th>
        <th scope="col">Date</th>
        <th scope="col">Hour</th>
        <th scope="col">Professor</th>
        <th scope="col">Subject</th>
        <th scope="col" style="text-align: center;">Approve?</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="booking : ${bookings}">
        <td th:text="${booking.lab}"></td>
        <td th:text="${#temporals.format(booking.timeInit, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(booking.timeInit, 'HH:mm')} + ' - ' + ${#temporals.format(booking.timeFinal, 'HH:mm')}"></td>
        <td th:text="${booking.professor}"></td>
        <td th:text="${booking.subject}"></td>
        <td style="text-align: center;">
          <button class="btn btn-primary"><i class="fa-solid fa-check fa-xs"></i></button>
          <button class="btn btn-primary"><i class="fa-solid fa-xmark fa-xs" style="color: #ffffff;"></i></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3d294240d4.js" crossorigin="anonymous"></script>
</body>

</html>
